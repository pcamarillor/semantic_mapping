<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#808080", "id": 16, "label": "WikicatFantasyNovels", "shape": "dot", "size": 20}, {"color": "#4da6ff", "id": 1, "label": "Archer\u0027s_Goon", "shape": "dot", "size": 15}, {"color": "#4da6ff", "id": 2, "label": "Destined_(Cast_novel)", "shape": "dot", "size": 15}, {"color": "#4da6ff", "id": 5, "label": "Dead_as_a_Doornail", "shape": "dot", "size": 15}, {"color": "#4da6ff", "id": 7, "label": "Doktor_Faust_und_Mephisto", "shape": "dot", "size": 15}, {"color": "#4da6ff", "id": 12, "label": "Voyage_of_Slaves", "shape": "dot", "size": 15}, {"color": "#4da6ff", "id": 15, "label": "Deryni_novels", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 0, "label": "Day_Watch_(novel)", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 6, "label": "Warm_Bodies", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 10, "label": "American_Gods", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 13, "label": "Dark_Lord_of_Derkholm", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 3, "label": "Conjure_Wife", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 4, "label": "Antrax", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 9, "label": "Darkwitch_Rising", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 11, "label": "Castle_in_the_Air_(novel)", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 14, "label": "Ancestors_of_Avalon", "shape": "dot", "size": 15}, {"color": "#ffffff", "id": 8, "label": "Dead_Until_Dark", "shape": "dot", "size": 15}]);
        edges = new vis.DataSet([{"from": 16, "to": 1}, {"from": 16, "to": 2}, {"from": 16, "to": 5}, {"from": 16, "to": 7}, {"from": 16, "to": 12}, {"from": 16, "to": 15}, {"from": 15, "to": 0}, {"from": 15, "to": 6}, {"from": 15, "to": 10}, {"from": 15, "to": 13}, {"from": 12, "to": 3}, {"from": 12, "to": 4}, {"from": 12, "to": 9}, {"from": 12, "to": 11}, {"from": 12, "to": 14}, {"from": 5, "to": 8}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
